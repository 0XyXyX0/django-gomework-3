<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Page</title>
</head>
<body>
    <ol>
        {% for student in list %}
            <li>
                Name: {{ student.name }} ||
                surname: {{ student.surname }} ||
                GPA: {{ student.gpa }} ||
                Course: {{ student.course }} ||
            </li>
        {% endfor %}
    </ol>
</body>
</html>
